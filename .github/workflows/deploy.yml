name: Deploy to Amazon EKS with Docker Hub

on:
  push:
    branches:
      - main

env:
  AWS_REGION: eu-north-1
  EKS_CLUSTER_NAME: Blogix-prod
  K8S_NAMESPACE: default
  DOCKER_IMAGE: abddssh/advblog-frontend
  DEPLOYMENT_NAME: frontend-deployment
  CONTAINER_NAME: adv-blog-front

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: vars
        run: echo "TAG=$(date +%Y%m%d%H%M%S)" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build -t $DOCKER_IMAGE:${TAG} .
          docker push $DOCKER_IMAGE:${TAG}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig for EKS
        run: aws eks update-kubeconfig --name ${{ env.EKS_CLUSTER_NAME }} --region ${{ env.AWS_REGION }}

      - name: Update image in Kubernetes
        run: |
          kubectl set image deployment/${DEPLOYMENT_NAME} \
            ${CONTAINER_NAME}=${DOCKER_IMAGE}:${TAG} \
            -n $K8S_NAMESPACE
