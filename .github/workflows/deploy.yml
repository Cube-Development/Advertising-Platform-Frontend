name: Deploy Frontend to Droplet

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: setup git config
        run: |
          git config user.name "Github Actions Bot"
          git config user.email "<>"

      - name: Install Dependencies
        run: npm install --force

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build --tag test-app .

      - name: Tag image
        run: docker tag test-app ${{ secrets.DOCKERHUB_USERNAME }}/test-app:latest

      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/test-app:latest

      - name: SSH to Droplet and Generate .env File
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DROPLET_IP }}
          username: cube
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            # Создаем .env файл с переменными окружения из GitHub Secrets
            echo "VITE_BASE_URL=${{ secrets.VITE_BASE_URL }}" > /path/to/project/.env
            echo "VITE_BASE_WS_URL=${{ secrets.VITE_BASE_WS_URL }}" >> /path/to/project/.env
            # Дополнительно добавь другие переменные окружения, если нужно

            # Проверим, что файл .env был создан
            cat /path/to/project/.env

            # Обновление Docker контейнера
            docker stop test-app || true
            docker rm test-app || true
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/test-app:latest
            docker run --rm -d --name test-app -p 3000:80 ${{ secrets.DOCKERHUB_USERNAME }}/test-app:latest
